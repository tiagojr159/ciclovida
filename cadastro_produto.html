            <!-- Formulário ARRUMAR O ALINHAMENTO DO CAMPO QUANTIDADE -->

              <form id="form-cadastro" onsubmit="realizarCadastro(event)">
                <div>
              <label for="">Nome do produto:</label>

                <div>

              <textarea required id="descricao"  placeholder="Escreva uma descrição sobre o produto" rows="4" cols="81"></textarea>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    function realizarCadastro(event) {
      event.preventDefault();

      // Obter os valores dos campos
      const nome = document.getElementById('nome').value.trim();
      const quantidade = document.getElementById('quantidade').value.trim();
      const descricao = document.getElementById('descricao').value.trim();

      const dadosCadastro = {
        nome,
        quantidade,
        descricao
      };
      axios.post('http://ciclovida.ki6.com.br/ciclovida/api_php/item.php', dadosCadastro)
        .then(function (response) {
          alert('Produto cadastrado com sucesso');
        })
        .catch(function (error) {
          console.error('Erro ao realizar cadastro:', error);
          alert('Erro ao realizar cadastro. Tente novamente.');
        });
    }
  </script>
