  <script>
    const map = L.map('map').setView([-8.0476, -34.8770], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    const pontosColeta = [
      {
        nome: "Ponto Verde Boa Vista",
        endereco: "Rua da Aurora, 295 - Boa Vista, Recife - PE",
        descricao: `
          <div class="popup-title">Ponto Verde Boa Vista</div>
          <p><strong>Endereço:</strong> Rua da Aurora, 295</p>
          <p><strong>Funcionamento:</strong> Seg-Sex, 8h às 17h</p>
          <p><strong>Materiais:</strong> Plástico, papel, metal e vidro</p>
        `,
        coords: [-8.058493, -34.881819]
      },
      {
        nome: "Eco Ponto Casa Amarela",
        endereco: "Av. Norte Miguel Arraes de Alencar, 1230 - Casa Amarela, Recife - PE",
        descricao: `
          <div class="popup-title">Eco Ponto Casa Amarela</div>
          <p><strong>Endereço:</strong> Av. Norte, 1230</p>

          <p><strong>Endereço:</strong> Rua Treze de Maio, 455</p>
          <p><strong>Funcionamento:</strong> Seg-Sex, 8h às 17h</p>
          <p><strong>Doações:</strong> Alimentos não perecíveis</p>
        `,
        coords: [-8.0535, -34.8881]
      },
      {
        nome: "Igreja da Boa Vista",
        endereco: "Rua da Soledade, 251 - Boa Vista, Recife - PE",
        descricao: `
          <div class="popup-title">Igreja da Boa Vista</div>
          <p><strong>Endereço:</strong> Rua da Soledade, 251</p>
          <p><strong>Funcionamento:</strong> Ter-Dom, 9h às 16h</p>
          <p><strong>Doações:</strong> Cestas básicas, arroz, feijão, macarrão</p>
        `,
        coords: [-8.0608, -34.8842]
      },
      {
        nome: "Centro Comunitário Alto José do Pinho",
        endereco: "Rua Pedro de Souza, 78 - Alto José do Pinho, Recife - PE",
        descricao: `
          <div class="popup-title">Centro Comunitário Alto José do Pinho</div>
          <p><strong>Endereço:</strong> Rua Pedro de Souza, 78</p>
          <p><strong>Funcionamento:</strong> Seg-Sáb, 10h às 17h</p>

        endereco: "Av. Dois Rios, 405 - Ibura, Recife - PE",
        descricao: `
          <div class="popup-title">CRAS Ibura</div>
          <p><strong>Endereço:</strong> Av. Dois Rios, 405</p>
          <p><strong>Funcionamento:</strong> Seg-Sex, 8h às 17h</p>
          <p><strong>Doações:</strong> Alimentos básicos e higiene</p>
        `,
        coords: [-8.1203, -34.9546]
      },      
    ];

    pontosColeta.forEach(ponto => {
      L.marker(ponto.coords).addTo(map)
        .bindPopup(ponto.descricao);
    });

    // Atualiza o ano automaticamente no footer
    document.getElementById("displayYear").textContent = new Date().getFullYear();
  </script>
