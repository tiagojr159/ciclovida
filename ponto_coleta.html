  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const map = L.map('map').setView([-8.0476, -34.8770], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '춸 OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    axios.get('https://ciclovida.ki6.com.br/ciclovida/api_php/ponto_coleta.php')
      .then(function (response) {
        const pontos = response.data;

        pontos.forEach(ponto => {
          if (ponto.latitude && ponto.longitude) {
            const descricao = `
              <div class="popup-title">${ponto.nome_ponto}</div>
              <p><strong>Respons치vel:</strong> ${ponto.responsavel}</p>
              <p><strong>Telefone:</strong> ${ponto.telefone}</p>
              <p><strong>Endere칞o:</strong> ${ponto.endereco}</p>
            `;

            L.marker([parseFloat(ponto.latitude), parseFloat(ponto.longitude)])
              .addTo(map)
              .bindPopup(descricao);
          }
        });

        // Adiciona ponto de exemplo fixo
        const descricaoExemplo = `
          <div class="popup-title">Ponto de Coleta - ONG Vida Solid치ria</div>
          <p><strong>Respons치vel:</strong> Ana Souza</p>
          <p><strong>Telefone:</strong> (81) 91234-5678</p>
          <p><strong>Endere칞o:</strong> Rua da Solidariedade, 123 - Boa Vista, Recife - PE</p>
        `;
        L.marker([-8.0500, -34.8800])
          .addTo(map)
          .bindPopup(descricaoExemplo);
      })
      .catch(function (error) {
        console.error('Erro ao carregar pontos de coleta:', error);
        alert('Erro ao carregar os pontos de coleta.');
      });

    document.getElementById("displayYear").textContent = new Date().getFullYear();
  </script>
