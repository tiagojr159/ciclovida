  <script>
    document.addEventListener('DOMContentLoaded', function () {
      axios.get('http://ciclovida.ki6.com.br/ciclovida/api_php/item_doacao.php')
        .then(function (response) {
          const lista = document.getElementById('lista-itens');
          const itens = response.data;
  
          if (Array.isArray(itens) && itens.length > 0) {
            itens.forEach(function (item) {
              const itemHTML = `
                <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap border rounded mb-2 p-3">
                  <div>
                    <h5 class="mb-1">${item.nome}</h5>
                    <p class="mb-1">${item.descricao || 'Sem descrição'}</p>
                  </div>
                  <button class="btn btn-success">Solicitar</button>
                </div>
              `;
              lista.insertAdjacentHTML('beforeend', itemHTML);
            });
          } else {
            lista.innerHTML = '<p class="text-muted">Nenhum item disponível no momento.</p>';
          }
        })
        .catch(function (error) {
          console.error('Erro ao carregar itens:', error);
          document.getElementById('lista-itens').innerHTML = '<p class="text-danger">Erro ao carregar itens.</p>';
        });
    });
  </script>
