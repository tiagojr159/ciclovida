<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Cadastro</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <!-- contact section -->
  <section class="contact_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container">
        <h2>
          Cadastro
        </h2>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            <form id="form-cadastro" onsubmit="realizarCadastro(event)">
              <div>
                <input required id="nome" type="text" placeholder="Nome completo ou nome da empresa" />
              </div>            
              <div>
                <input required id="email" type="email" placeholder="Email" />
              </div>            
              <div>
                <input required type="text" id="telefone" placeholder="Número de celular" />
              </div>
              <div>
                <label>
                  <input type="radio" name="tipoPessoa" value="fisica" checked> Pessoa Física
                </label>
                <label>
                  <input type="radio" name="tipoPessoa" value="juridica"> Pessoa Jurídica
                </label>
              </div>
              <div id="cpfField" style="margin-top: 10px;">
                <input type="text" id="cpf" placeholder="CPF" />
              </div>
              <div id="cnpjField" style="margin-top: 10px; display: none;">
                <input type="text" id="cnpj" placeholder="CNPJ" />
              </div>
              <div id="password" style="margin-top: 10px;">
                <input required type="password" id="password" placeholder="Senha" />
              </div>
              <div id="password_confirm" style="margin-top: 10px;">
                <input required type="password" id="password_confirm" placeholder="Confirme sua senha" />
              </div>
              <p>Já possui uma conta?</p>
              <a href="login.html" class="btn btn-outline-primary btn-sm m-1">Ir para Login</a>
              <a href="index.html" class="btn btn-outline-secondary btn-sm m-1">Voltar para Home</a>
              <div class="btn_box">
                <button type="submit" class="btn btn-primary">
                  SEND
                </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end contact section -->

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
    $(document).ready(function() {
      // Máscaras
      $('#telefone').mask('(00) 00000-0000');
      $('#cpf').mask('000.000.000-00');
      $('#cnpj').mask('00.000.000/0000-00');
  
      // Mostrar/ocultar CPF ou CNPJ
      $('input[name="tipoPessoa"]').change(function() {
        if ($(this).val() === 'fisica') {
          $('#cpfField').show();
          $('#cnpjField').hide();
        } else {
          $('#cpfField').hide();
          $('#cnpjField').show();
        }
      });
    });
    function realizarCadastro(event) {
    event.preventDefault();

    // Obter os valores dos campos
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const tipoPessoa = document.querySelector('input[name="tipoPessoa"]:checked').value;
    const cpf = document.getElementById('cpf').value.trim();
    const cnpj = document.getElementById('cnpj').value.trim();
    const senha = document.getElementById('password').value;
    const senhaConfirm = document.getElementById('password_confirm').value;

    // Verificação simples de senha
    if (senha !== senhaConfirm) {
      alert('As senhas não coincidem!');
      return;
    }

    // Determinar o documento correto
    const documento = tipoPessoa === 'fisica' ? cpf : cnpj;

    // Validação simples
    if (!documento) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return;
    }

    const dadosCadastro = {
      nome,
      email,
      telefone,
      tipoPessoa,
      documento,
      senha
    };
    axios.post('http://ciclovida.ki6.com.br/ciclovida/api_php/usuarios.php', dadosCadastro)
      .then(function (response) {
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html';
      })
      .catch(function (error) {
        console.error('Erro ao realizar cadastro:', error);
        alert('Erro ao realizar cadastro. Tente novamente.');
      });
  }
  </script>
</body>
</html>
