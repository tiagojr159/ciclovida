<body class="sub_page">
  <header class="header_section">
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"> Início<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html"> Sobre</a>

                  <a class="nav-link" href="contact.html">Contato</a>
                </li>
              </ul>
            </div>
            <div class="quote_btn-container">

              <div id="labelUsuario"></div>

                  Entrar
                </span>

            </div>
          </div>

      </div>
    </div>
  </header>
  <!-- contact section -->
  <section class="contact_section layout_padding-bottom">
    <div class="container">
      <!-- Logo e Título centralizados -->
      <div class="text-center mb-4">
        <img src="images/logo2.svg" alt="Logo da Marca" style="height: 80px; margin-bottom: 10px;margin-top: 30px;">
        <h3>Seja bem-vindo(a) ao Ciclo Vivo</h3>
        <p>Preencha os dados abaixo e crie sua conta</p>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Painel de fundo -->
          <div >
            <div class="form-cadastro">
              <form id="form-cadastro" onsubmit="realizarCadastro(event)">
                <div>
                  <label for="">Nome completo ou nome da empresa:</label>
                  <input required id="nome" type="text" placeholder="Nome completo ou nome da empresa" />
                </div>
                <div>
                  <label>Email:</label>
                  <input required id="email" type="email" placeholder="Email" />
                </div>
                <div>
                  <label>Telefone:</label>
                  <input required type="text" id="telefone" placeholder="Telefone para contato" />
                </div>
                <div class="radio-tipo">
                  <label>
                    <input type="radio" name="tipoPessoa" value="fisica" checked> Pessoa Física
                  </label>
                  <label>
                    <input type="radio" name="tipoPessoa" value="juridica"> Pessoa Jurídica
                  </label>
                </div>
                <div id="cpfField" style="margin-top: 10px;">
                  <label for="">CPF:</label>
                  <input type="text" id="documento" placeholder="CPF" />
                </div>
                <div id="cnpjField" style="margin-top: 10px; display: none;">
                  <label>CNPJ:</label>
                  <input type="text" id="documento" placeholder="CNPJ" />
                </div>
                <div>
                  <label for="">Endereço:</label>
                  <input required id="endereço" type="text" placeholder="Endereço" />
                </div>
                <div>
                  <label for="">CEP:</label>
                  <input required id="cep" type="text" placeholder="CEP" />
                </div>
                <div id="password" style="margin-top: 10px;">
                  <label>Senha:</label>
                  <input required type="password" id="password" placeholder="Senha" />
                </div>
                <div id="password_confirm" style="margin-top: 10px;">
                  <label>Confirme sua senha:</label>
                  <input required type="password" id="password_confirm" placeholder="Confirme sua senha" />
                </div>
                <div class="links-cadastro">
                  <p>Já possui uma conta?</p> 
                  <a href="login.html" class="link_login">Clique aqui</a>
                </div>
                <!-- Botão de envio -->
                <div class="btn_cadastro">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end contact section -->

  <!-- footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
    $(document).ready(function() {
      // Máscaras
      $('#telefone').mask('(00) 00000-0000');
      $('#cpf').mask('000.000.000-00');
      $('#cnpj').mask('00.000.000/0000-00');
      $('#cep').mask('00.000-000');
  
      // Mostrar/ocultar CPF ou CNPJ
      $('input[name="tipoPessoa"]').change(function() {
        if ($(this).val() === 'fisica') {
          $('#cpfField').show();
          $('#cnpjField').hide();
        } else {
          $('#cpfField').hide();
          $('#cnpjField').show();
        }
      });
    });
    function realizarCadastro(event) {
    event.preventDefault();

    // Obter os valores dos campos
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const tipoPessoa = document.querySelector('input[name="tipoPessoa"]:checked').value;
    const cpf = document.getElementById('cpf').value.trim();
    const cnpj = document.getElementById('cnpj').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const cep = document.getElementById('cep').value.trim();
    const senha = document.getElementById('password').value;
    const senhaConfirm = document.getElementById('password_confirm').value;

    // Verificação simples de senha
    if (senha !== senhaConfirm) {
      alert('As senhas não coincidem!');
      return;
    }

    // Determinar o documento correto
    const documento = tipoPessoa === 'fisica' ? cpf : cnpj;

    // Validação simples
    if (!documento) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return;
    }

    const dadosCadastro = {
      nome,
      email,
      telefone,
      tipoPessoa,
      documento,
      endereco,
      cep,
      senha
    };
    axios.post('http://ciclovida.ki6.com.br/ciclovida/api_php/usuarios.php', dadosCadastro)
      .then(function (response) {
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html';
      })
      .catch(function (error) {
        console.error('Erro ao realizar cadastro:', error);
        alert('Erro ao realizar cadastro. Tente novamente.');
      });
  }
  </script>
</body>
